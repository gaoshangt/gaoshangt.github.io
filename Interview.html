<!DOCTYPE html>
<html>
<head>
<script src="http://simplewebrtc.com/latest.js"></script>

<style>
  #remoteVideos video {
      height: 500px;
  }
  #localVideo {
      height: 500px;
  }
</style>
</head>
<body>

<video id="localVideo"></video>
<div id="remoteVideos"></div>


<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4490718202780304"
     crossorigin="anonymous"></script>


<script async src="https://cse.google.com/cse.js?cx=4135d949d9835708e"></script>
<div class="gcse-search"></div>

<script>
var webrtc = new SimpleWebRTC({
        localVideoEl: 'localVideo',
        remoteVideosEl: 'remoteVideos',
        autoRequestMedia: true
});

webrtc.on('readyToCall', function () {
        webrtc.joinRoom('rendezvous');
});
</script>
</body>
</html>
